<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawBuddy - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #2d3748, #4a5568);">
    <div class="admin-container">
        <div class="admin-header">
            <h1>🛠️ LawBuddy Admin Panel</h1>
            <p>Monitor your application and database activity</p>
            <div style="margin-top: 1rem;">
                <a href="/" class="btn" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2);">← Back to App</a>
            </div>
        </div>

        <!-- System Status -->
        <div class="status-grid" id="status-grid">
            <div class="status-card">
                <h3>🖥️ Server</h3>
                <div id="server-status">Loading...</div>
            </div>
            <div class="status-card">
                <h3>🔥 Firebase</h3>
                <div id="firebase-status">Loading...</div>
            </div>
            <div class="status-card">
                <h3>💾 Storage</h3>
                <div id="storage-status">Loading...</div>
            </div>
            <div class="status-card">
                <h3>🤖 AI Model</h3>
                <div id="ai-status">Loading...</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h2>⚡ Quick Actions</h2>
            <div class="btn-group">
                <button class="btn" onclick="testDatabase()">🧪 Test Database</button>
                <button class="btn" onclick="createSampleData()">📝 Create Sample Data</button>
                <button class="btn" onclick="viewDatabase()">👁️ View Raw Data</button>
                <button class="btn" onclick="refreshAll()">🔄 Refresh All</button>
            </div>
            <div id="action-result"></div>
        </div>

        <!-- Database Viewer -->
        <div class="card">
            <h2>🗄️ Database Contents</h2>
            <div class="btn-group">
                <button class="btn" onclick="viewUsers()">👥 View Users</button>
                <button class="btn" onclick="viewAnalyses()">📄 View Analyses</button>
                <button class="btn" onclick="viewStats()">📊 Statistics</button>
            </div>
            <div id="database-content">
                <p style="text-align: center; color: #666; padding: 2rem;">
                    Select a view above to see database contents
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
